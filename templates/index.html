<!DOCTYPE html>
<html>
<head>
    <title>Handwritten Digit Recognition</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/index.css')}}>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 class="title">Handwritten Digit Recognition</h1>
    <div class="container">
        <h3 class="subtitle">Model: CNN</h3>
        <h3 class="subtitle">Library: Tensorflow</h3>
        <h3 class="subtitle">Dataset: MNIST</h3>
    </div>
    <div class="container">
        <div class="drawing-pad">
            <canvas id="canvas" width="280" height="280" style="border:1px solid #000;"></canvas>
            <br>
            <button id="clear-btn">Clear</button>
            <br>
            <div id="prediction-result"></div>
        </div>
    
        <div class="probs">
            <img id="probs-img" src="" alt="Draw Something to show the Probability Graph">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
